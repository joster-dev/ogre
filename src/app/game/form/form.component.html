<form>
  <fieldset>
    <legend title="Settings">
      ⚙️ Settings ⚙️
    </legend>
    <fc-button (action)="restartSubject.next()">
      Restart
    </fc-button>
  </fieldset>
  <br />
  <fieldset>
    <legend title="Bot Settings">
      🤖 Bot Settings ⚙️
    </legend>
    <div id="bot">
      <fc-toggle
        [(ngModel)]="model.isBotEnabled"
        name="isBotEnabled"
        (ngModelChange)="restartSubject.next()"
      >
        Enabled
      </fc-toggle>
      <fc-toggle
        [(ngModel)]="model.isBotFirst"
        name="isBotFirst"
        [disabled]="model.isBotEnabled === false"
        (ngModelChange)="restartSubject.next()"
      >
        First
      </fc-toggle>
    </div>
  </fieldset>
  <br />
  <fieldset id="deck-fieldset">
    <legend title="Deck Settings">
      🎴 Deck Settings ⚙️
    </legend>
    <ogre-deck
      [model]="model.deck"
      (changeCardIsActive)="restartSubject.next()"
    ></ogre-deck>
  </fieldset>
</form>
