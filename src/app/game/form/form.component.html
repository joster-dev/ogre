<form>
  <fieldset>
    <legend title="Settings">
      ⚙️
    </legend>
    <fc-button (action)="restartSubject.next()">
      Restart
    </fc-button>
  </fieldset>
  <br />
  <fieldset>
    <legend title="Bot Settings">
      🤖 ⚙️
    </legend>
    <div id="bot">
      <fc-toggle [(ngModel)]="model.isBotEnabled" (ngModelChange)="restartSubject.next()" name="isBotEnabled">
        Enabled
      </fc-toggle>
      <fc-toggle [(ngModel)]="model.isBotFirst" name="isBotFirst">
        First
      </fc-toggle>
    </div>
  </fieldset>
  <br />
  <fieldset>
    <legend title="Deck Settings">
      🎴 ⚙️
    </legend>
    <ogre-deck [model]="model.deck" (changeCardIsActive)="restartSubject.next()"></ogre-deck>
  </fieldset>
</form>
