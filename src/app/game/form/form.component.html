<form>
  <fieldset>
    <legend title="Settings">
      ⚙️ Settings ⚙️
    </legend>
    <fc-button (clicked)="restartSubject.next()">
      Restart
    </fc-button>
  </fieldset>
  <br />
  <fieldset>
    <legend title="Bot Settings">
      🤖 Bot Settings ⚙️
    </legend>
    <div id="bot">
      <fc-choice
        [(ngModel)]="model.isBotEnabled"
        label="Active"
        name="isBotEnabled"
        [items]="activeItems"
        (ngModelChange)="restartSubject.next()"
      ></fc-choice>
      <fc-toggle
        [(ngModel)]="model.isBotFirst"
        label="Order"
        name="isBotFirst"
        [disabled]="model.isBotEnabled === false"
        [items]="orderItems"
        (ngModelChange)="restartSubject.next()"
      ></fc-toggle>
    </div>
  </fieldset>
  <br />
  <fieldset id="deck-fieldset">
    <legend title="Deck Settings">
      🎴 Deck Settings ⚙️
    </legend>
    <ogre-deck
      [model]="model.deck"
      (changeCardIsActive)="restartSubject.next()"
    ></ogre-deck>
  </fieldset>
</form>
