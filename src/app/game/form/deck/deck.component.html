<div *ngFor="let card of model">
  <fc-choice
    [ngModel]="card.isActive"
    (ngModelChange)="changeCard(card, $event)"
    [items]="[{ key: true, value: 'Included' }]"
    [disabled]="countActiveCards <= 5 && card.isActive === true"
  ></fc-choice>
  <ogre-card
    [card]="card"
    [isDisabled]="true"
  ></ogre-card>
</div>
